appId: com.unitedclub.ulic
productName: ULIC Desktop App
asar: true
directories:
  output: dist
files:
  - "**/*"
  - "!node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
mac:
  category: public.app-category.productivity
  target: dmg
  icon: "../assets/images/ulic-logo.icns"  # Add macOS icon
win:
  target: nsis
  icon: "../assets/images/ulic-logo.ico"   # Add Windows icon
linux:
  target: AppImage
  icon: "../assets/images/ulic-logo.png"   # Add Linux icon
afterSign: "scripts/notarize.js"          # Optional notarization script