<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULIC - Event Calendar</title>

    <!-- Icon Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- App Stylesheets -->
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/calendar.css">

    <link rel="icon" href="../assets/images/ulic-favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Original Background Shapes -->
    <div class="background-shapes">
        <div class="shape shape1"></div><div class="shape shape2"></div><div class="shape shape3"></div>
    </div>

    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Main Content -->
    <main class="content">
        <h1 class="page-title">Event Calendar</h1>
        <p class="page-subtitle">An interactive calendar of all club events.</p>

        <div class="calendar-main-container">
            <!-- Calendar Grid and Controls -->
            <div id="calendar-container">
                <div class="calendar-header">
                    <button id="prev-month-btn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
                    <div class="month-year-selector">
                        <select id="month-select"></select>
                        <select id="year-select"></select>
                    </div>
                    <button id="next-month-btn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="calendar-weekdays">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
                <div id="calendar-grid" class="calendar-grid">
                    <!-- Calendar days will be generated by JavaScript -->
                </div>
            </div>

            <!-- Upcoming Events List -->
            <div id="upcoming-events-container">
                <h2 class="upcoming-events-title">Upcoming Events</h2>
                <div id="upcoming-events-list">
                    <!-- Event list will be generated by JavaScript -->
                    <div class="event-list-placeholder">
                        <p>No upcoming events found.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- App Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-client.js"></script>
    <script src="../js/event-manager.js"></script>
    <script src="../js/calendar.js"></script>
    <script src="../customization/customization-js/themes.js"></script> 
    <script src="../customization/customization-js/theme-engine.js"></script>
    <script src="../js/navbar.js"></script>
</body>
</html>
