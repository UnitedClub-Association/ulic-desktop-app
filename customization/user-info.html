<h1 class="page-header">User Info</h1>
<p>Edit your profile details below. (Form functionality is for demonstration).</p>

<form id="profile-form">
    <div class="form-grid">
        <div class="form-group"><label for="userName">User Name</label><input type="text" id="userName" placeholder="e.g., A. R. Fahim"></div>
        <div class="form-group"><label for="userStatus">User Status</label><select id="userStatus"><option value="Student">Student</option><option value="Teacher">Teacher</option><option value="Other">Other</option></select></div>
    </div>
    <div class="form-actions"><button type="submit" class="btn-primary">Save Changes</button></div>
</form>
